<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class= text-center>
    <h1>Clicky click</h1>
    <span>Cash:<span id="cash">0</span></span>

  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <img onclick="mine()" class="img-fluid"
    src=http://www.nasa.gov/sites/default/files/images/685735main_pia15678-43_full.jpg>
      </div>
    </div>
  </main>
  <footer class="container">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Store</h4>
            <button onclick="buyShovel()">Shovel</button>
    <button onclick="buybigShovel()">Big shovel</button>
    <button onclick="buyemployee()">Employee</button>
    <button onclick="buycrew()">Crew</button>
          </div>
        </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Inventory</h4>
          <span>Shovels:<span id="clickUpgrades.shovel.quantity">0</span></span>
          <p class="card-text">Big Shovels:</p>
          <p class="card-text">Employees:</p>
          <p class="card-text">Crews:</p>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Stats</h4>
          <span>Click Multiplier:<span id="clickUpgrades.shovel.multiplier">0</span></span>
          <p class="card-text">auto click rate:</p>
        </div>
      </div>
    </div>
  </div>
  </footer>
  <script src="app.js"></script>
</body>
</html>
