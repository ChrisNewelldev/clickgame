<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class= text-center>
    <h1>Clicky click</h1>
    <span>Cash:<span id="cash">0</span></span>

  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Store</h4>
            <ul><button onclick="buyShovel()">Shovel:<span id="clickUpgrades.shovel.price">0</span></button></ul>
            <ul><button onclick="buybigShovel()">Big shovel:<span id="clickUpgrades.bigShovel.price">0</span></button></ul>
            <ul><button onclick="buyEmployee()">Employee:<span id="autoUpgrades.employee.price">0</span></button></ul>
            <ul><button onclick="buyCrew()">Crew:<span id="autoUpgrades.crew.price">0</span></button></ul>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <img onclick="mine()" class="img-fluid"
    src=http://www.nasa.gov/sites/default/files/images/685735main_pia15678-43_full.jpg>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Inventory</h4>
            <li>
            <span>Shovels (+1 click assist):<span id="clickUpgrades.shovel.quantity">0</span></span></li>
            <li>
            <span>Big Shovels (+5 click assist):<span id="clickUpgrades.bigShovel.quantity">0</span></span></li>
            <li><span>Employees (+10 cash/3 seconds):<span id="autoUpgrades.employee.quantity">0</span></span></li>
            <li><span>Crews (+25 cash/3 seconds):<span id="autoUpgrades.crew.quantity">0</span></span></li>
          
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="container-fluid text-center">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Stats</h4>
          <span>Total Click assist:<span id="cashPC">0</span></span>
          <span>Total Cash/3s:<span id="cashPI">0</span></span>
        </div>
      </div>
    </div>
  </div>
  </footer>
  <script src="app.js"></script>
</body>
</html>
